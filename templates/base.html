<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
  </head>

  <body>

    <header class="ancho-maximo">
      <div class="logo">
        <a href="{{ url_for('index') }}">SQUAD<span>[Ñ]</span></a>
      </div>
      <nav>
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('aprender') }}">Aprender</a>
        <a href="{{ url_for('jugar') }}">Jugar</a>
      </nav>
    </header>

    <button id="ir-arriba" class="boton"><i class="fa-solid fa-arrow-up"></i></button>

    <main class="ancho-maximo">
      {% block main %}{% endblock %}
    </main>

    <footer class="ancho-maximo">
      <strong>SQUAD<span>[Ñ]</span></strong> no está asociado de ninguna manera con Offworld Industries
      Ltd.
      <div> &copy; <strong>SQUAD<span>[Ñ]</span></strong></div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>

</html>
